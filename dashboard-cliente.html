<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente - NIVOR</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00e6ff;
            --primary-dark: #00a3cc;
            --secondary: #0066cc;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #ccf2ff;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .cyber-card {
            background: rgba(10, 20, 30, 0.7);
            border: 1px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .cyber-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--primary), 0 0 30px rgba(0, 102, 204, 0.5);
        }
        
        .cyber-glow {
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
        }
        
        .cyber-button {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: var(--darker);
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.5);
        }
        
        .cyber-button:hover {
            box-shadow: 0 0 15px var(--primary), 0 0 25px rgba(0, 102, 204, 0.7);
            transform: translateY(-2px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        .status-pendiente {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }
        
        .status-proceso {
            background-color: rgba(0, 123, 255, 0.2);
            color: #007bff;
            border: 1px solid #007bff;
        }
        
        .status-completado {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-cancelada {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .navbar {
            background: rgba(5, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary);
        }
        
        .tab-button {
            background: transparent;
            color: var(--light);
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: rgba(0, 230, 255, 0.1);
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.3);
        }
        
        .tab-button:hover:not(.active) {
            background: rgba(0, 230, 255, 0.05);
            border: 1px solid rgba(0, 230, 255, 0.3);
        }
        
        .loading-spinner {
            border: 3px solid rgba(0, 230, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 230, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 230, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 230, 255, 0); }
        }

        .employee-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 102, 204, 0.1);
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }
        
        .employee-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            color: var(--darker);
            font-weight: bold;
        }
        
        .order-timeline {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 230, 255, 0.2);
        }
        
        .timeline-item {
            display: flex;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }
        
        .timeline-date {
            min-width: 120px;
            color: var(--primary);
            font-weight: 500;
        }
        
        .timeline-content {
            color: #ccf2ff;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 0.85rem;
            color: #8be9fd;
            background: rgba(139, 233, 253, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .order-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .detail-icon {
            margin-right: 8px;
            color: var(--primary);
            width: 20px;
            text-align: center;
        }

        .location-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .location-button {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .location-button.current {
            background: rgba(0, 230, 255, 0.2);
            border: 1px solid var(--primary);
        }

        .location-button.manual {
            background: rgba(0, 102, 204, 0.2);
            border: 1px solid var(--secondary);
        }

        .location-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.5);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="navbar fixed top-0 left-0 w-full z-50 py-4 px-8 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold text-cyan-400 cyber-glow">NIVOR</h1>
            <span class="mx-2 text-gray-400">|</span>
            <span class="text-gray-300">Dashboard Cliente</span>
        </div>
        <button id="logout" class="cyber-button flex items-center">
            <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
        </button>
    </nav>

    <div class="container mx-auto pt-24 pb-12 px-4">
        <div class="flex space-x-2 mb-8">
            <button id="show-services" class="tab-button active flex items-center">
                <i class="fas fa-concierge-bell mr-2"></i> Servicios
            </button>
            <button id="show-history" class="tab-button flex items-center">
                <i class="fas fa-history mr-2"></i> Historial de Órdenes
            </button>
        </div>

        <section id="services-section">
            <h2 class="text-3xl font-bold text-cyan-400 mb-6 cyber-glow">Servicios Disponibles</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="services-container">
                <div class="text-center py-12">
                    <div class="loading-spinner"></div>
                    <p class="mt-3 text-cyan-300">Cargando servicios...</p>
                </div>
            </div>
        </section>

        <section id="history-section" class="hidden">
            <h2 class="text-3xl font-bold text-cyan-400 mb-6 cyber-glow">Historial de Órdenes</h2>
            <div id="orders-list" class="space-y-4">
                <div class="text-center py-12">
                    <div class="loading-spinner"></div>
                    <p class="mt-3 text-cyan-300">Cargando historial...</p>
                </div>
            </div>
        </section>
    </div>

    <div id="order-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="cyber-card w-11/12 md:w-1/2 lg:w-1/3 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-cyan-400" id="modal-service-name">Solicitar Servicio</h3>
                <button id="close-modal" class="text-gray-400 hover:text-cyan-400">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-gray-300 mb-2">Precio: <span id="modal-service-price" class="text-cyan-400 font-bold">$0</span></p>
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Ingresa tu dirección:</label>
                <div class="location-buttons">
                    <button type="button" id="use-current-location" class="location-button current">
                        <i class="fas fa-location-arrow"></i> Usar ubicación actual
                    </button>
                    <button type="button" id="enter-manually" class="location-button manual">
                        <i class="fas fa-keyboard"></i> Ingresar manualmente
                    </button>
                </div>
                <input type="text" id="service-address" class="w-full mt-2 bg-gray-800 border border-cyan-500 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Calle, número, colonia, ciudad, estado" required>
                <p class="text-xs text-cyan-400 mt-1">Ejemplo: Av. Tecnológico #123, San Mateo, Metepec, Estado de México</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Detalles adicionales:</label>
                <textarea id="service-details" class="w-full bg-gray-800 border border-cyan-500 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" rows="3" placeholder="Describe cualquier detalle adicional para el servicio"></textarea>
            </div>
            <button id="confirm-order" class="cyber-button w-full pulse">
                <i class="fas fa-check-circle mr-2"></i> Confirmar Solicitud
            </button>
        </div>
    </div>

    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="cyber-card w-11/12 md:w-1/2 lg:w-1/3 p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-cyan-400">Procesar Pago</h3>
                <button id="close-payment-modal" class="text-gray-400 hover:text-cyan-400">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p class="text-gray-300 mb-2">Servicio: <span id="payment-service-name" class="text-cyan-400 font-bold">-</span></p>
            <p class="text-gray-300 mb-4">Total a pagar: <span id="payment-amount" class="text-cyan-400 font-bold">$0</span></p>
            
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Método de pago:</label>
                <select id="payment-method" class="w-full bg-gray-800 border border-cyan-500 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400">
                    <option value="tarjeta">Tarjeta de crédito/débito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia bancaria</option>
                </select>
            </div>
            
            <div id="card-details" class="mb-4">
                <div class="mb-2">
                    <label class="block text-gray-300 mb-2">Número de tarjeta:</label>
                    <input type="text" class="w-full bg-gray-800 border border-cyan-500 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="**** **** **** ****">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-300 mb-2">Fecha de expiración:</label>
                        <input type="text" class="w-full bg-gray-800 border border-cyan-500 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="MM/AA">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">CVV:</label>
                        <input type="text" class="w-full bg-gray-800 border border-cyan-500 rounded px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="***">
                    </div>
                </div>
            </div>
            
            <button id="confirm-payment" class="cyber-button w-full pulse">
                <i class="fas fa-credit-card mr-2"></i> Confirmar Pago
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, addDoc, updateDoc, query, where, orderBy, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBL5ki_UCWAAQVCw8haAU8gN_9-kzUpRKE",
            authDomain: "nivor-a-domicilio.firebaseapp.com",
            projectId: "nivor-a-domicilio",
            storageBucket: "nivor-a-domicilio.firebasestorage.app",
            messagingSenderId: "807776798823",
            appId: "1:807776798823:web:2f662987e74f91da1cacc2"
        };
    
        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables globales para la orden
        let currentServiceId = null;
        let currentOrderId = null;
        let selectedLocation = null;
        let currentServicePrice = 0; // Variable para almacenar el precio del servicio

        // Verificar estado de autenticación
        onAuthStateChanged(auth, user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                fetchServices();
                listenOrderStatus();
            }
        });

        // Event Listeners
        document.getElementById('show-services').addEventListener('click', () => {
            switchTab('services');
        });

        document.getElementById('show-history').addEventListener('click', () => {
            switchTab('history');
            fetchOrdersHistory();
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch(error => {
                console.error("Error al cerrar sesión:", error);
                alert('Error al cerrar sesión. Inténtalo de nuevo.');
            });
        });

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('order-modal').classList.add('hidden');
        });

        document.getElementById('close-payment-modal').addEventListener('click', () => {
            document.getElementById('payment-modal').classList.add('hidden');
        });

        document.getElementById('confirm-order').addEventListener('click', async () => {
            if (currentServiceId) {
                const details = document.getElementById('service-details').value;
                const address = document.getElementById('service-address').value;
                
                if (!address) {
                    alert('Por favor, ingresa una dirección válida.');
                    return;
                }
                
                // Crear un objeto de ubicación simple con la dirección
                const location = {
                    address: address,
                    lat: null,
                    lng: null
                };
                
                await createOrder(currentServiceId, address, location, details, currentServicePrice);
                document.getElementById('order-modal').classList.add('hidden');
            } else {
                alert('Por favor, completa todos los campos requeridos.');
            }
        });

        document.getElementById('confirm-payment').addEventListener('click', async () => {
            if (currentOrderId) {
                await createPayment(currentOrderId);
                document.getElementById('payment-modal').classList.add('hidden');
            }
        });

        document.getElementById('payment-method').addEventListener('change', (e) => {
            const cardDetails = document.getElementById('card-details');
            cardDetails.style.display = e.target.value === 'tarjeta' ? 'block' : 'none';
        });

        // Botón para usar ubicación actual
        document.getElementById('use-current-location').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        // Hacer reverse geocoding para obtener la dirección
                        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data && data.display_name) {
                                    document.getElementById('service-address').value = data.display_name;
                                    selectedLocation = {
                                        address: data.display_name,
                                        lat: lat,
                                        lng: lng
                                    };
                                } else {
                                    document.getElementById('service-address').value = `Ubicación: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                                    selectedLocation = {
                                        address: `Ubicación: ${lat.toFixed(6)}, ${lng.toFixed(6)}`,
                                        lat: lat,
                                        lng: lng
                                    };
                                }
                            })
                            .catch(error => {
                                console.error("Error al obtener la dirección:", error);
                                document.getElementById('service-address').value = `Ubicación: ${lat.toFixed(6)}, ${lng.toFixed(6)}`;
                                selectedLocation = {
                                    address: `Ubicación: ${lat.toFixed(6)}, ${lng.toFixed(6)}`,
                                    lat: lat,
                                    lng: lng
                                };
                            });
                    },
                    (error) => {
                        console.error("Error al obtener la ubicación:", error);
                        alert('No se pudo obtener tu ubicación. Por favor, ingresa la dirección manualmente.');
                    }
                );
            } else {
                alert('Tu navegador no soporta geolocalización. Por favor, ingresa la dirección manualmente.');
            }
        });

        // Botón para ingresar manualmente
        document.getElementById('enter-manually').addEventListener('click', () => {
            document.getElementById('service-address').focus();
        });

        // Funciones de UI
        function switchTab(tabName) {
            if (tabName === 'services') {
                document.getElementById('show-services').classList.add('active');
                document.getElementById('show-history').classList.remove('active');
                document.getElementById('services-section').classList.remove('hidden');
                document.getElementById('history-section').classList.add('hidden');
            } else {
                document.getElementById('show-services').classList.remove('active');
                document.getElementById('show-history').classList.add('active');
                document.getElementById('services-section').classList.add('hidden');
                document.getElementById('history-section').classList.remove('hidden');
            }
        }

        function showOrderModal(serviceId, serviceName, servicePrice) {
            currentServiceId = serviceId;
            currentServicePrice = servicePrice; // Guardar el precio del servicio
            document.getElementById('modal-service-name').textContent = serviceName;
            document.getElementById('modal-service-price').textContent = `$${servicePrice}`;
            document.getElementById('service-details').value = '';
            document.getElementById('service-address').value = '';
            selectedLocation = null;
            document.getElementById('order-modal').classList.remove('hidden');
        }

        function showPaymentModal(orderId, serviceName, amount) {
            currentOrderId = orderId;
            document.getElementById('payment-service-name').textContent = serviceName;
            document.getElementById('payment-amount').textContent = `$${amount}`;
            document.getElementById('payment-method').value = 'tarjeta';
            document.getElementById('card-details').style.display = 'block';
            document.getElementById('payment-modal').classList.remove('hidden');
        }

        // Funciones de Firebase
        async function fetchServices() {
            const servicesContainer = document.getElementById('services-container');
            servicesContainer.innerHTML = `
                <div class="text-center py-12">
                    <div class="loading-spinner"></div>
                    <p class="mt-3 text-cyan-300">Cargando servicios...</p>
                </div>
            `;
            
            const servicesCol = collection(db, 'services');
            try {
                const snapshot = await getDocs(servicesCol);
                servicesContainer.innerHTML = '';
                
                if (snapshot.empty) {
                    servicesContainer.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i class="fas fa-concierge-bell text-5xl text-cyan-400 mb-4"></i>
                            <h3 class="text-xl text-cyan-300 mb-2">No hay servicios disponibles</h3>
                            <p class="text-gray-400">Vuelve más tarde para ver nuestros servicios.</p>
                        </div>
                    `;
                    return;
                }
                
                snapshot.forEach(docSnap => {
                    const service = docSnap.data();
                    const serviceCard = `
                        <div class="cyber-card p-6 rounded-lg flex flex-col h-full">
                            <div class="flex-grow">
                                <h3 class="text-2xl font-bold text-cyan-400 mb-3">${service.nombre}</h3>
                                <p class="text-gray-300 mb-4">${service.descripcion}</p>
                            </div>
                            <div class="mt-auto">
                                <p class="text-xl font-semibold text-cyan-300 mb-4">$${service.precioBase}</p>
                                <button class="order-btn cyber-button w-full" 
                                        data-service-id="${docSnap.id}" 
                                        data-service-name="${service.nombre}" 
                                        data-service-price="${service.precioBase}">
                                    <i class="fas fa-plus-circle mr-2"></i> Solicitar Servicio
                                </button>
                            </div>
                        </div>
                    `;
                    servicesContainer.innerHTML += serviceCard;
                });

                document.querySelectorAll('.order-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const serviceId = e.target.dataset.serviceId;
                        const serviceName = e.target.dataset.serviceName;
                        const servicePrice = parseFloat(e.target.dataset.servicePrice);
                        showOrderModal(serviceId, serviceName, servicePrice);
                    });
                });

            } catch (error) {
                console.error("Error al obtener servicios:", error);
                servicesContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-triangle text-5xl text-red-400 mb-4"></i>
                        <h3 class="text-xl text-red-300 mb-2">Error al cargar servicios</h3>
                        <p class="text-gray-400">Intenta recargar la página.</p>
                    </div>
                `;
            }
        }

        async function createOrder(serviceId, address, location, details, monto) {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const newOrder = {
                    clienteId: user.uid,
                    empleadoId: null,
                    serviceId: serviceId,
                    status: 'pendiente',
                    fecha: new Date(),
                    ubicacionCliente: location,
                    direccion: address,
                    detalles: details,
                    monto: monto  // Añadir el monto a la orden
                };
                
                await addDoc(collection(db, 'orders'), newOrder);
                showNotification('Servicio solicitado con éxito!', 'success');
                fetchOrdersHistory();

            } catch (error) {
                console.error("Error al crear orden:", error);
                showNotification('Error al solicitar el servicio. Inténtalo de nuevo.', 'error');
            }
        }

        function listenOrderStatus() {
            const user = auth.currentUser;
            if (!user) return;
            
            const ordersCol = collection(db, 'orders');
            const q = query(ordersCol, where('clienteId', '==', user.uid));

            onSnapshot(q, snapshot => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added' || change.type === 'modified') {
                        console.log(`Orden ${change.doc.id} - Nuevo estado: ${change.doc.data().status}`);
                        fetchOrdersHistory();
                    }
                });
            });
        }

        async function fetchOrdersHistory() {
            const ordersContainer = document.getElementById('orders-list');
            ordersContainer.innerHTML = `
                <div class="text-center py-12">
                    <div class="loading-spinner"></div>
                    <p class="mt-3 text-cyan-300">Cargando historial...</p>
                </div>
            `;
            
            const user = auth.currentUser;
            if (!user) {
                ordersContainer.innerHTML = `
                    <div class="cyber-card p-8 text-center">
                        <i class="fas fa-user-circle text-5xl text-cyan-400 mb-4"></i>
                        <h3 class="text-xl text-cyan-300 mb-2">Por favor, inicia sesión</h3>
                        <p class="text-gray-400">Necesitas estar autenticado para ver tu historial.</p>
                    </div>
                `;
                return;
            }

            try {
                const ordersCol = collection(db, 'orders');
                const q = query(ordersCol, where('clienteId', '==', user.uid), orderBy('fecha', 'desc'));
                const snapshot = await getDocs(q);

                ordersContainer.innerHTML = '';

                if (snapshot.empty) {
                    ordersContainer.innerHTML = `
                        <div class="cyber-card p-8 text-center">
                            <i class="fas fa-history text-5xl text-cyan-400 mb-4"></i>
                            <h3 class="text-xl text-cyan-300 mb-2">No tienes órdenes aún</h3>
                            <p class="text-gray-400">Solicita tu primer servicio para comenzar.</p>
                        </div>
                    `;
                    return;
                }

                for (const docSnap of snapshot.docs) {
                    const order = docSnap.data();
                    let serviceName = 'Servicio Desconocido';
                    let servicePrice = order.monto || 0; // Usar el monto de la orden si existe
                    
                    // Obtener información del servicio
                    if (order.serviceId) {
                        try {
                            const serviceDoc = await getDoc(doc(db, 'services', order.serviceId));
                            if (serviceDoc.exists()) {
                                const serviceData = serviceDoc.data();
                                serviceName = serviceData.nombre;
                                // Si no hay monto en la orden, usar el precio base del servicio
                                if (!order.monto) {
                                    servicePrice = serviceData.precioBase;
                                }
                            }
                        } catch (error) {
                            console.error("Error al obtener servicio:", error);
                        }
                    }

                    let employeeInfo = 'Sin asignar';
                    let employeePhone = '';
                    let employeeAvatar = '<i class="fas fa-user-tie"></i>';
                    
                    if (order.empleadoId) {
                        try {
                            const employeeDoc = await getDoc(doc(db, 'users', order.empleadoId));
                            if (employeeDoc.exists()) {
                                const employeeData = employeeDoc.data();
                                employeeInfo = employeeData.nombre || 'Técnico asignado';
                                employeePhone = employeeData.telefono || '';
                                employeeAvatar = employeeData.nombre ? employeeData.nombre.charAt(0).toUpperCase() : 'T';
                            }
                        } catch (error) {
                            console.error("Error al obtener información del empleado:", error);
                        }
                    }
                    
                    let paymentBtn = '';
                    if (order.status === 'completado') {
                        const paymentsCol = collection(db, 'payments');
                        const paymentsQ = query(paymentsCol, where('orderId', '==', docSnap.id));
                        const payments = await getDocs(paymentsQ);
                        
                        if (payments.empty) {
                            paymentBtn = `
                                <button class="payment-btn bg-gradient-to-r from-cyan-500 to-blue-600 text-white py-2 px-4 rounded-lg text-sm font-bold hover:from-cyan-600 hover:to-blue-700 transition-all" 
                                        data-order-id="${docSnap.id}" 
                                        data-service-name="${serviceName}" 
                                        data-amount="${servicePrice}">
                                    <i class="fas fa-credit-card mr-1"></i> Pagar
                                </button>
                            `;
                        } else {
                            paymentBtn = `
                                <span class="bg-gradient-to-r from-green-500 to-green-700 text-white py-2 px-4 rounded-lg text-sm font-bold">
                                    <i class="fas fa-check-circle mr-1"></i> Pagado
                                </span>
                            `;
                        }
                    } else if (order.status === 'cancelada') {
                        paymentBtn = `
                            <span class="bg-gradient-to-r from-red-500 to-red-700 text-white py-2 px-4 rounded-lg text-sm font-bold">
                                <i class="fas fa-ban mr-1"></i> Cancelada
                            </span>
                        `;
                    }
                    
                    const orderDate = order.fecha.toDate();
                    const formattedDate = orderDate.toLocaleDateString('es-ES', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    let statusClass = 'status-pendiente';
                    let statusText = 'Pendiente';
                    if (order.status === 'proceso') {
                        statusClass = 'status-proceso';
                        statusText = 'En proceso';
                    }
                    if (order.status === 'completado') {
                        statusClass = 'status-completado';
                        statusText = 'Completado';
                    }
                    if (order.status === 'cancelada') {
                        statusClass = 'status-cancelada';
                        statusText = 'Cancelada';
                    }

                    // Timeline information
                    let timelineHTML = '';
                    if (order.fecha) {
                        const fechaCreacion = order.fecha.toDate();
                        timelineHTML += `
                            <div class="timeline-item">
                                <span class="timeline-date">${fechaCreacion.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' })} ${fechaCreacion.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</span>
                                <span class="timeline-content">Orden creada</span>
                            </div>
                        `;
                    }
                    
                    if (order.fechaAceptacion) {
                        const aceptacionDate = order.fechaAceptacion.toDate();
                        timelineHTML += `
                            <div class="timeline-item">
                                <span class="timeline-date">${aceptacionDate.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' })} ${aceptacionDate.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</span>
                                <span class="timeline-content">Orden aceptada por el técnico</span>
                            </div>
                        `;
                    }
                    
                    if (order.fechaFinalizacion) {
                        const finalizacionDate = order.fechaFinalizacion.toDate();
                        timelineHTML += `
                            <div class="timeline-item">
                                <span class="timeline-date">${finalizacionDate.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' })} ${finalizacionDate.toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</span>
                                <span class="timeline-content">Orden ${order.status === 'completado' ? 'completada' : 'cancelada'}</span>
                            </div>
                        `;
                    }

                    const orderCard = `
                        <div class="cyber-card p-5">
                            <div class="order-header">
                                <div>
                                    <h3 class="text-xl font-bold text-cyan-400">${serviceName}</h3>
                                    <span class="order-id">ID: ${docSnap.id.substring(0, 8)}</span>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="${statusClass} status-badge">${statusText}</span>
                                    ${paymentBtn}
                                </div>
                            </div>
                            
                            <div class="order-details-grid">
                                <div class="detail-item">
                                    <span class="detail-icon"><i class="fas fa-calendar-alt"></i></span>
                                    <span>${formattedDate}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-icon"><i class="fas fa-dollar-sign"></i></span>
                                    <span>$${servicePrice}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-icon"><i class="fas fa-map-marker-alt"></i></span>
                                    <span>${order.direccion || 'Dirección no especificada'}</span>
                                </div>
                            </div>
                            
                            ${order.detalles ? `
                                <div class="mb-3">
                                    <p class="text-gray-300"><strong>Detalles:</strong> ${order.detalles}</p>
                                </div>
                            ` : ''}
                            
                            <div class="employee-info">
                                <div class="employee-avatar">${employeeAvatar}</div>
                                <div>
                                    <p class="font-medium text-cyan-300">Técnico: ${employeeInfo}</p>
                                    ${employeePhone ? `<p class="text-sm text-gray-300">Teléfono: ${employeePhone}</p>` : ''}
                                </div>
                            </div>
                            
                            ${timelineHTML ? `
                                <div class="order-timeline">
                                    <h4 class="text-cyan-300 font-medium mb-2">Historial de la orden:</h4>
                                    ${timelineHTML}
                                </div>
                            ` : ''}
                        </div>
                    `;
                    
                    ordersContainer.innerHTML += orderCard;
                }

                // Agregar event listeners a los botones de pago
                document.querySelectorAll('.payment-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const orderId = e.target.dataset.orderId;
                        const serviceName = e.target.dataset.serviceName;
                        const amount = parseFloat(e.target.dataset.amount);
                        showPaymentModal(orderId, serviceName, amount);
                    });
                });

            } catch (error) {
                console.error("Error al obtener historial de órdenes:", error);
                ordersContainer.innerHTML = `
                    <div class="cyber-card p-8 text-center">
                        <i class="fas fa-exclamation-triangle text-5xl text-red-400 mb-4"></i>
                        <h3 class="text-xl text-red-300 mb-2">Error al cargar el historial</h3>
                        <p class="text-gray-400">Intenta recargar la página.</p>
                    </div>
                `;
            }
        }

        async function createPayment(orderId) {
            const user = auth.currentUser;
            if (!user) return;

            try {
                const orderDoc = await getDoc(doc(db, 'orders', orderId));
                if (!orderDoc.exists()) {
                    throw new Error("La orden no existe");
                }

                const order = orderDoc.data();
                const newPayment = {
                    clienteId: user.uid,
                    empleadoId: order.empleadoId || null,
                    orderId: orderId,
                    fecha: new Date(),
                    monto: order.monto || 0
                };
                
                await addDoc(collection(db, 'payments'), newPayment);
                showNotification('Pago procesado con éxito!', 'success');
                fetchOrdersHistory();

            } catch (error) {
                console.error("Error al procesar pago:", error);
                showNotification('Error al procesar el pago. Inténtalo de nuevo.', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-24 right-6 p-4 rounded-lg shadow-lg z-50 transform transition-all duration-300 ${
                type === 'success' ? 'bg-green-600' : 'bg-red-600'
            } text-white`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
